include-file=$HOME/.config/polybar/colors.ini

[bar/tv]

monitor = HDMI-A-1-1

width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "monospace"
font-1 = "Gen Shin Gothic:style=Light"
font-2 = "Font Awesome 6"
font-3 = "NotoMono Nerd Font"

modules-left = i3
modules-right = pulseaudio
modules-center = date

cursor-click = poiter
cursor-scroll = ns-resize

enable-ipc = true


[bar/main]

monitor = DP-0
#monitor = eDP-1
#monitor = HDMI-0

width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "monospace"
font-1 = "Gen Shin Gothic:style=Light"
font-2 = "Font Awesome 6"
font-3 = "NotoMono Nerd Font"

modules-left = i3 xwindow
#modules-right = spotify spotify-prev spotify-play-pause spotify-next spotify-hidden hidetray showtray systray pulseaudio memory windowmode
modules-right = arch_update hidetray showtray systray pulseaudio memory windowmode
#modules-right = systray pulseaudio memory battery
modules-center = date pomodoro

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3]
type = internal/i3

ws-icon-0 = 0;CRT
ws-icon-1 = 1;1
ws-icon-2 = 2;2
ws-icon-3 = 3;3
ws-icon-4 = 4;4
ws-icon-5 = 5;5
ws-icon-6 = 6;6
ws-icon-7 = 7;7
ws-icon-8 = 8;8
ws-icon-9 = 9;9
ws-icon-10 = 10;10
ws-icon-11 = 11;11
ws-icon-12 = 12;12
ws-icon-13 = 13;13
ws-icon-14 = 14;14
ws-icon-15 = 15;15
ws-icon-16 = 16;16
ws-icon-17 = 17;17
ws-icon-18 = 18;18
ws-icon-19 = 19;TV


pin-workspaces = false
show-urgent = true
index-sort = true

format = <label-state> <label-mode>

label-unfocused = %icon%
label-visible = %icon%
label-focused = %icon%

label-separator = |
label-separator-padding = 1

label-focused-foreground = ${colors.primary}

[module/xwindow]
type = internal/xwindow
label = %title:0:45:...%
format-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted =    0%
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
#label = %percentage_used:2%%
label = "%{A1:eww open compinfo:}%percentage_used:2%%%{A}"


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[network-base]
type = internal/network
interval = 5
#format-connected = <label-connected>
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-}

[module/date]
type = internal/date
interval = 1

#date = %H:%M
date = %a %b %d  %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = "%{A1:eww open pccontrol:}%date%%{A}"
label-foreground = ${colors.primary}


[module/battery]
type = internal/battery
battery = BAT0
hidden=true
#label-discharging = Discharging %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = "󰂎"
ramp-capacity-1 = "󰁻" 
ramp-capacity-2 = "󰁾"
ramp-capacity-3 = "󰂀"
ramp-capacity-4 = "󰁹"

ramp-capacity-foreground = ${colors.primary}

#label-charging-foreground = ${colors.primary}
label-charging-foreground = #539330
label-charging = 󰂄 %percentage%%

click-left=eww open compinfo

[settings]
screenchange-reload = true
pseudo-transparency = true


[module/hidetray]
type = custom/script
exec = echo "    "
label-foreground = ${colors.primary}
click-left = polybar-msg action "#systray.module_hide" & polybar-msg action "#showtray.module_show" & polybar-msg action "#hidetray.module_hide"

[module/showtray]
type = custom/script
exec = echo "    "
label-foreground = ${colors.primary}
click-left = polybar-msg action "#systray.module_show" & polybar-msg action "#showtray.module_hide" & polybar-msg action "#hidetray.module_show"
hidden = true



[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "♫ "
format-prefix-foreground = ${colors.primary}
format = <label>
#label = %token:0:45:...%
#exec = ~/.config/polybar/scripts/scroll_spotify_status.sh
hidden = true
click-left=eww open mediacontrol
click-right=polybar-msg action "#spotify.module_hide" & polybar-msg action "#spotify-prev.module_hide" & polybar-msg action "#spotify-play-pause.module_hide" & polybar-msg action "#spotify-next.module_hide" & polybar-msg action "#spotify-hidden.module_show"


[module/spotify-prev]
type = custom/script
exec = echo "󰒮"
label-foreground = ${colors.primary}
format = <label>
click-left = playerctl previous -p spotify
hidden = true

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
label-foreground = ${colors.primary}
initial = 1
click-left = playerctl play-pause -p spotify
hidden = true

[module/spotify-next]
type = custom/script
exec = echo "󰒭"
label-foreground = ${colors.primary}
format = <label>
click-left = playerctl next -p spotify
hidden = true


[module/spotify-hidden]
type = custom/script
exec = echo "  "
label-foreground = ${colors.primary}
click-right=polybar-msg action "#spotify.module_show" & polybar-msg action "#spotify-prev.module_show" & polybar-msg action "#spotify-play-pause.module_show" & polybar-msg action "#spotify-next.module_show" & polybar-msg action "#spotify-hidden.module_hide"
click-left=eww open mediacontrol
hidden = true


[module/power]
type = custom/script
exec = echo " "
#exec = echo "󰕴 "
label-foreground = ${colors.primary}
click-left=xfce4-session-logout
click-right=polybar-msg action "#battery.module_toggle"


[module/pomodoro]
type = custom/script
format-prefix = "pomodoro "
format-prefix-foreground = ${colors.primary}
interval = 1
#exec = bash $HOME/.config/polybar/scripts/pomodoro_show.sh
exec = echo $(cat $HOME/.config/polybar/scripts/pomodoro.txt)
click-left = eww open pccontrol
format = <label>
hidden = true


[module/windowmode]
type = custom/script
exec = echo $(cat $HOME/.config/i3/scripts/float_mode/rule | head -n 1 | cut -c 3-6) ""
interval = 1
#exec = echo "󰕴 "
label-foreground = ${colors.primary}
click-left=bash $HOME/.config/i3/scripts/float_mode/toggle_float.sh




[module/arch_update]
type = custom/script
format-prefix = "󰣇 "
format-prefix-foreground = ${colors.primary}
exec = echo "Don't forget to update!"
label-foreground = ${colors.disabled}
click-left = polybar-msg action "#arch_update.module_hide"
hidden = true
